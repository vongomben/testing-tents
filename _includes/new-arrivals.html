<section class="pt-2">
  <div class="flex items-center justify-between px-4 mb-2">
    <h2 class="text-xl font-bold tracking-tight">New Arrivals</h2>
    <a href="/shop" class="text-sm font-bold text-primary hover:underline">View all</a>
  </div>
  <div class="flex overflow-x-auto no-scrollbar gap-4 px-4 pb-4">
    {% assign products = site.products | sort: "title" | limit: 3 %}
    {% for product in products %}
    <div class="flex-shrink-0 w-72 group cursor-pointer">
      <a href="{{ product.url }}">
        <div class="relative aspect-[3/4] rounded-2xl overflow-hidden mb-3">
          <img 
            src="{{ site.baseurl }}/IMG/{{ product.image }}" 
            alt="{{ product.title }}"
            class="w-full h-full object-contain transition-transform duration-500 group-hover:scale-105" 
          />
          {% if product.is_limited %}
          <div class="absolute bottom-3 left-3 bg-primary text-black text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider">
            Limited Edition
          </div>
          {% endif %}
        </div>
        <h3 class="font-bold text-base truncate">{{ product.title }}</h3>
        <div class="flex items-center justify-between mt-1">
          <p class="text-sm text-accent">{{ product.material }}</p>
          <p class="font-bold text-primary">${{ product.price }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
    <!-- Placeholder for more scrolling -->
    <div class="flex-shrink-0 w-2"></div>
  </div>
</section>
