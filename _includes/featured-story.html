<section class="p-4">
  <div class="relative rounded-2xl overflow-hidden aspect-video group cursor-pointer">
    <a href="{{ site.featured_story.link | relative_url }}">
      <div class="absolute inset-0 bg-black/40 group-hover:bg-black/30 transition-colors z-10"></div>
      <img 
        src="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/IMG/{{ site.featured_story.image }}" 
        alt="{{ site.featured_story.title }}"
        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
      />
      <div class="absolute inset-0 flex flex-col justify-end p-6 z-20">
        <p class="text-white/80 text-[10px] font-bold uppercase tracking-[0.2em] mb-1">{{ site.featured_story.subtitle }}</p>
        <h2 class="text-2xl font-bold text-white mb-3">{{ site.featured_story.title }}</h2>
        <button class="bg-primary text-black font-extrabold px-6 py-2.5 rounded-xl w-fit text-sm shadow-lg hover:bg-white hover:scale-105 transition-all">
          Read the Story
        </button>
      </div>
    </a>
  </div>
</section>
