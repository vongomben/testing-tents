<nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[610px] z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-xl border-t border-gray-100 dark:border-white/10 pb-8 pt-3">
  <div class="flex justify-around items-center">
    {% for nav_item in site.navigation %}
    {% if nav_item.name == 'Shop' %}
    <a 
      href="{{ site.instagram.url }}"
      target="_blank"
      rel="noopener noreferrer"
      class="flex flex-col items-center gap-1 transition-all duration-300 text-accent dark:text-gray-500 hover:text-primary"
    >
      <img 
        src="{{ site.baseurl }}/IMG/icons8-instagram-50.png" 
        alt="Instagram"
        class="w-6 h-6"
      />
      <span class="text-[10px] font-bold tracking-tight">Insta</span>
    </a>
    {% else %}
    <a 
      href="{{ nav_item.url }}"
      class="flex flex-col items-center gap-1 transition-all duration-300 {% if page.url == nav_item.url %}text-primary{% else %}text-accent dark:text-gray-500{% endif %}"
    >
      <span 
        class="material-symbols-outlined text-2xl"
        style="font-variation-settings: {% if page.url == nav_item.url %}'FILL' 1{% else %}'FILL' 0{% endif %}"
      >
        {% case nav_item.name %}
          {% when 'Home' %}home
          {% when 'Impact' %}analytics
          {% when 'Profile' %}person
        {% endcase %}
      </span>
      <span class="text-[10px] font-bold tracking-tight">{{ nav_item.name }}</span>
    </a>
    {% endif %}
    {% endfor %}
  </div>
</nav>
