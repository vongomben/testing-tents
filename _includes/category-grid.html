<section class="p-4">
  <h2 class="text-xl font-bold tracking-tight mb-4">Shop by Category</h2>
  <div class="grid grid-cols-2 gap-3">
    {% for category in site.data.categories %}
    <div class="relative aspect-square rounded-2xl overflow-hidden group cursor-pointer">
      <a href="/categories/{{ category.id }}">
        <img 
          src="{{ site.baseurl }}/IMG/{{ category.image }}" 
          alt="{{ category.name }}"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
        />
        <div class="absolute inset-0 bg-black/40 flex items-center justify-center group-hover:bg-black/25 transition-colors">
          <span class="text-white font-bold text-lg">{{ category.name }}</span>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</section>
